<template name="clients">
    <div>
        {{#if isInRole 'admin'}}
        <div>
            <form class="my_form">
                <div class="my_form">
                    <label for="snm">Surname name middle name: </label>
                    <input type="text" name="snm" required>
                </div>
                <div class="my_form">
                    <label for="phone_number">Phone number: </label>
                    <input type="text" name="phone_number" required>
                </div>
                <div class="my_form">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        {{/if}}
        <div class="table_name">Clients</div>
        <ul>
            {{#each elem in clients}}
            {{> client elem=elem}}
            {{#if isInRole 'admin'}}
            {{#if checked elem._id}}
            {{> param_clients elem=elem}}
            {{/if}}
            {{/if}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="client">
    <li class="one_client" id={{elem._id}}>
        {{#if isInRole 'admin'}}
        <button class="delete">&times;</button>
        {{/if}}
        <span class="text"><b>{{elem.snm}}</b><br />&nbsp;&nbsp;&nbsp;
            Телефон: {{elem.phone_number}}
        </span>
    </li>
</template>

<template name="param_clients">
    <form class="info_clients">
        <div class="info_clients">
            <label for="snm">Surname name middle name: </label>
            <input type="text" name="snm" value={{elem.snm}} required>
        </div>
        <div class="info_clients">
            <label for="phone_number">Phone number: </label>
            <input type="text" name="phone_number" value={{elem.phone_number}} required>
        </div>
        <div class="info_clients">
            <input type="submit" value="Submit">
        </div>
    </form>
  </template>
