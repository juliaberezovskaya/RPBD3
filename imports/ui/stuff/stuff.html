<template name="stuff"> 
    <div>
        {{#if isInRole 'admin'}}
          <div>
                <form class="my_form">
                    <div class="my_form">
                        <label for="snm">Surname name middle name: </label>
                        <input type="text" name="snm" required>
                    </div>
                    <div class="my_form">
                        <label for="address">Address: </label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="my_form">
                      <label for="date_of_birth">Birthday: </label>
                      <input type="text" name="date_of_birth" required>
                    </div>
                    <div class="my_form">
                        <label for="position">Position: </label>
                        <input type="text" name="position" required>
                    </div>
                    <div class="my_form">
                        <label for="salary">Salary: </label>
                        <input type="number" name="salary" required>
                    </div>
                    <div class="my_form">
                        <input type="submit" value="Submit">
                    </div>
             </form>
          </div>
        {{/if}}
        <div class="table_name">Stuff</div>
        <ul>
            {{#each elem in stuff}}
            {{> stuff_ elem=elem}}
            {{#if isInRole 'admin'}}
            {{#if checked elem._id}}
            {{> param_stuff elem=elem}}
            {{/if}}
            {{/if}}
            {{/each}}
        </ul> 
    </div>
</template>
    
<template name="stuff_">
    <li class="one_stuff" id={{elem._id}}>
        {{#if isInRole 'admin'}}
            <button class="delete">&times;</button>
        {{/if}}
        <span class="text"><b>{{elem.snm}}</b><br/>&nbsp;&nbsp;&nbsp;
            Адрес: {{elem.address}}<br/>&nbsp;&nbsp;&nbsp;
            Дата рождения: {{elem.date_of_birth}}<br/>&nbsp;&nbsp;&nbsp;
            Должность: {{elem.position}}<br/>&nbsp;&nbsp;&nbsp;
            Зарплата: {{elem.salary}}</span> 
    </li>
</template>

<template name="param_stuff">
    <form class="info_stuff">
        <div class="info_stuff">
            <label for="snm">Surname name middle name: </label>
            <input type="text" name="snm" value={{elem.snm}} required>
        </div>
        <div class="info_stuff">
            <label for="address">Address: </label>
            <input type="text" name="address" value={{elem.address}} required>
        </div>
        <div class="info_stuff">
          <label for="date_of_birth">Birthday: </label>
          <input type="text" name="date_of_birth" value={{elem.date_of_birth}} required>
        </div>
        <div class="info_stuff">
            <label for="position">Position: </label>
            <input type="text" name="position" value={{elem.position}} required>
        </div>
        <div class="info_stuff">
            <label for="salary">Salary: </label>
            <input type="number" name="salary" value={{elem.salary}} required>
        </div>
        <div class="info_stuff">
            <input type="submit" value="Submit">
        </div>
    </form>
  </template>
